# Ensure persistence tooling is present and active when requested
- name: Ensure iptables-persistent is installed
  become: true
  when: firewall_persist
  ansible.builtin.apt:
    name: iptables-persistent
    state: present
    update_cache: yes
    install_recommends: false
  environment:
    DEBIAN_FRONTEND: noninteractive

- name: Enable and start netfilter-persistent service
  become: true
  when: firewall_persist
  ansible.builtin.service:
    name: netfilter-persistent
    enabled: true
    state: started

# This will apply to all loaded/active IPv4 tables.
- name: Save current state of the firewall in system file
  become: true
  when: firewall_persist
  community.general.iptables_state:
    state: saved
    path: /etc/iptables/rules.v4

# This will apply only to IPv6 filter table.
- name: save current state of the firewall in system file
  become: true
  when: firewall_persist
  community.general.iptables_state:
    ip_version: ipv6
    table: filter
    state: saved
    path: /etc/iptables/rules.v6

# only do this at the end so fw rules are active 
- name: Set default policy on INPUT
  become: true
  ansible.builtin.iptables:
    chain: INPUT
    policy: "{{ firewall_default_input_policy }}"
    ip_version: "{{ item }}"
  with_items: "{{ firewall_ip_versions }}"
