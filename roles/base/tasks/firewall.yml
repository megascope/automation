- name: Create custom chain
  become: true
  iptables:
    chain: "{{ firewall_custom_chain }}"
    chain_management: true
    state: present
    ip_version: "{{ item }}"
  with_items: "{{ firewall_ip_versions }}"

- name: Flush custom chain
  become: true
  ansible.builtin.iptables:
    chain: "{{ firewall_custom_chain }}"
    flush: yes
    ip_version: "{{ item }}"
  with_items: "{{ firewall_ip_versions }}"

- name: Add custom chain to INPUT
  become: true
  ansible.builtin.iptables:
    chain: INPUT
    action: insert
    jump: "{{ firewall_custom_chain }}"
    comment: defer to custom chain
    ip_version: "{{ item }}"
  with_items: "{{ firewall_ip_versions }}"

- name: Accept loopback traffic
  become: true
  ansible.builtin.iptables:
    chain: "{{ firewall_custom_chain }}"
    in_interface: lo
    jump: ACCEPT
    comment: allow loopback
    ip_version: "{{ item }}"
  with_items: "{{ firewall_ip_versions }}"

- name: Accept established and related connections
  become: true
  ansible.builtin.iptables:
    chain: "{{ firewall_custom_chain }}"
    match: state
    ctstate: ESTABLISHED,RELATED
    jump: ACCEPT
    comment: allow established,related
    ip_version: "{{ item }}"
  with_items: "{{ firewall_ip_versions }}"

- name: Accept ssh
  become: true
  when: firewall_ssh
  ansible.builtin.iptables:
    chain: "{{ firewall_custom_chain }}"
    protocol: tcp
    destination_port: 22
    jump: ACCEPT
    comment: ssh
    ip_version: "{{ item }}"
  with_items: "{{ firewall_ip_versions }}"

